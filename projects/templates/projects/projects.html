{% extends "base.html" %}

{% block content %}

<h1>Welcome to my Projects!</h1>

{% for project in projObjs %}
    <div class="projectDesc">
        <h3 class="title">{{ project.title }}</h3>
        <div>Total Votes: {{ project.vote_total }}</div>
        <div>Pos Votes: {{ project.vote_ratio }}%</div>
        <a href="{% url 'project' slug=project.id %}">View</a>
    </div>
{% endfor %}

{% endblock %}
