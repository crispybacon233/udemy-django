{% extends 'base.html' %}

{% block content %}

<h1>{{ projectObj.title }}</h1>


<div class="projectDesc">
    <p class="desc">Description: {{ projectObj.description }}</p>
    <ul>
    {% for tag in projectObj.tags.all %}
        <li class="tag">{{ tag }}</li>
    {% endfor %}
    </ul>
    <div>Total Votes: {{ projectObj.vote_total }}</div>
    <div>Pos Votes: {{ projectObj.vote_ratio }}%</div>
</div>


{% endblock %}
